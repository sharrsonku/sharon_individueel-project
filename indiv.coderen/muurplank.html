<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrashUP</title>
</head>

<body>

    <!-- header -->
    <header>
        <a href="index.html"><img src="illustrations/logo-2.png" alt="logo"></a>
    </header>

    <!-- main -->
    <main>
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="stap1" checked>
                <input type="radio" name="slide" id="stap2">
                <input type="radio" name="slide" id="stap3">
                <input type="radio" name="slide" id="stap4">

                <img src="illustrations/stap1-plank.png" class="stap1" alt="stap1">
                <img src="illustrations/stap2-plank.png" class="stap2" alt="stap2">
                <img src="illustrations/stap3-plank.png" class="stap3" alt="stap3">
                <img src="illustrations/stap4-plank.png" class="stap4" alt="stap4">
            </div>
            <div class="dots">
                <label for="stap1"></label>
                <label for="stap2"></label>
                <label for="stap3"></label>
                <label for="stap4"></label>
            </div>
        </div>

        <div class="stappen">
            <h3>Stap 1.</h3>
            <p>Verwijder de wielen en trucks van het skateboard.</p>
            <h3>Stap 2.</h3>
            <p>Verf het skateboard in de gewenste kleuren.</p>
            <h3>Stap 3.</h3>
            <p>Boor de houders vast aan de muur.</p>
            <h3>Stap 4.</h3>
            <p>Zet de plank op de houders en bewonder je werk.</p>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="over.html">Over</a></li>
                <li><a href="trashIt.html">TrashIt!</a></li>
                <li><a href="diy.html">DIY</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
