<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrashUP</title>
</head>

<body>

    <!-- header -->

    <header>
        <a href="index.html"><img src="illustrations/logo-2.png" alt="logo"></a>
    </header>

    <!-- main -->
    <main>
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="stap1" checked>
                <input type="radio" name="slide" id="stap2">
                <input type="radio" name="slide" id="stap3">

                <img src="illustrations/stap1-tapijt.png" class="stap1" alt="stap1">
                <img src="illustrations/stap2-tapijt.png" class="stap2" alt="stap2">
                <img src="illustrations/stap3-tapijt.png" class="stap3" alt="stap3">
            </div>
            <div class="dots">
                <label for="stap1"></label>
                <label for="stap2"></label>
                <label for="stap3"></label>
            </div>
        </div>

        <div class="stappen tapijt">
            <h3>Stap 1.</h3>
            <p>Knip een draadje door van je sweater en haal deze uit elkaar.</p>
            <h3>Stap 2.</h3>
            <p>Als je alle wol tot een bal hebt gerold kun je beginnen met breien. Wees creatief en maak verschillende
                patroontjes.</p>
            <h3>Stap 3.</h3>
            <p>Geniet van je zelf gemaakte tapijt. </p>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
